<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      /* Headings styling */
      h1 {
        text-align: center;
        margin: 20px 0;
      }

      h2 {
        margin: 10px 0;
        text-align: center;
      }

      /* Styling specific to headings with IDs */
      #info {
        color: springgreen;
      }

      #info2 {
        color: red;
      }

      #offerValue {
        color: deepskyblue;
      }

      #offerResponse {
        color: deepskyblue;
      }

      /* Styling for input and label */
      div {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      label {
        margin-right: 10px;
        font-weight: bold;
      }

      input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Styling for the button */
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Time section styling */
      #time-section {
        text-align: center;
        margin-top: 30px;
      }

      #time {
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="info" style="color: springgreen"></h1>
    <h1 id="info2" style="color: red"></h1>
    <h1 id="offerValue" style="color: deepskyblue"></h1>
    <div>
      <label for="user">Username</label>
      <input type="text" id="user" />
    </div>
    <h1 id="offerResponse" style="color: deepskyblue"></h1>
    <button onclick="IncreaseOffer()" id="button">Increase Offer</button>
    <section id="time-section">
      <h2>Time : <span id="time"></span></h2>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="index.js"></script>
  </body>
</html>
